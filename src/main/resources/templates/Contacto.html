<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>MiraVisuals</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{/css/styles.css}">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('.panel-producto').children().not(".panel-footer").click(function() {
			window.location = $(this).parent().find("a").attr("href");
			return false;
		});
	});
</script>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	jQuery(function($) {
		function init_map1() {
			var myLocation = new google.maps.LatLng(40.387704, -3.629727);
			var mapOptions = {
				center : myLocation,
				zoom : 16
			};
			var marker = new google.maps.Marker({
				position : myLocation,
				title : "Property Location"
			});
			var map = new google.maps.Map(document.getElementById("map1"),
					mapOptions);
			marker.setMap(map);
		}
		init_map1();
	});
</script>
</head>
<body>

	<div class="jumbotron">
		<div class="container text-center">
			<img src="/imagenes/logovector.png">
		</div>
	</div>

	<nav class="navbar navbar-inverse sticky-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a th:href="@{/}"><img class="navbar-brand"
					src="/imagenes/ojo.png" /></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class=""><a th:href="@{/}">Inicio</a></li>
					<li class="active"><a th:href="@{/public/contacto}">Contacto</a></li>
					<li sec:authorize="isAuthenticated()"><a
						th:href="@{/app/misproductos}">Mis Productos</a></li>
					<li sec:authorize="isAuthenticated()"><a
						th:href="@{/app/miscompras}">Mis Compras</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()"><a
						th:href="@{/app/carrito}"><span
							class="glyphicon glyphicon-shopping-cart"></span> Carrito</a></li>
					<li sec:authorize="!isAuthenticated()"><a
						th:href="@{/auth/login}"><span
							class="glyphicon glyphicon-user"></span> Login</a></li>
					<li sec:authorize="isAuthenticated()" class="dropdown"><a
						href="#" class="dropdown-toggle" data-toggle="dropdown"
						role="button" aria-haspopup="true" aria-expanded="false"> <span
							th:text="${#authentication.name}">Menú</span> <span class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a
								href="javascript:document.getElementById('logoutForm').submit()">Salir</a>
							</li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Buscar..."
						name="q" th:value="${param.q}">
				</form>
			</div>
		</div>
	</nav>
	<form th:action="@{/auth/logout}" method="POST" id="logoutForm"></form>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="well well-sm">
					<form class="form-horizontal" method="post"
						action="MAILTO:miravisulas@gmail.com" enctype="text/plain">
						<fieldset>
							<h2 class="h1-responsive font-weight-bold text-center my-4">Hablemos</h2>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1">
									<input id="fname" name="nombre" type="text"
										placeholder="Nombre" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1">
									<input id="lname" name="apellidos" type="text"
										placeholder="Apellidos" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1">
									<input id="telefono" name="telefono" type="text"
										placeholder="Telefono" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1">
									<input id="form-subject" name="asunto" type="text"
										placeholder="Asunto" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1">
									<textarea class="form-control" id="message" name="message"
										placeholder="¿Tienes alguna pregunta? Por favor no dudes en escribirnos. Te contestaremos lo antes posible."
										rows="10"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12 text-left">
									<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="col-md-6">
				<div class="well well-sm">
					<div class="panel panel-default">
						<h2 class="h1-responsive font-weight-bold text-center my-4">Encuentranos</h2>
						<div class="panel-body text-left">
							<h4>Direccion</h4>
							<div>
								Av. de la Albufera s/n 28100 Madrid<br /> +34 91 999 33 88<br />
								miravisulas@gmail.com<br /> Síguenos tambien en :<br /> <br />
								<a href="https://www.facebook.com/mira.visuals.56"
									target="_blank"><img src="/imagenes/facebook.png"
									width="40px" height="40px"></a> <a
									href="https://twitter.com/VisualsMira" target="_blank"><img
									src="/imagenes/twitter.png" width="40px" height="40px"></a> <a
									href="https://www.instagram.com/mira.visuals/" target="_blank"><img
									src="/imagenes/insta.png" width="40px" height="40px"></a>
							</div>
							<hr />
							<div id="map1" class="map"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="/footer.html :: footer"></div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
